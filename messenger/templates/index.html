{% extends 'base.html' %}
{% block title %} Главная страница {% endblock %}
{% block content %}
    {% if user.is_authenticated %}
      <h3>Logged as {{ user.username }}</h3>
      <a class="btn btn-primary mb-2" href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a class="btn btn-primary mb-2" href="{% url 'social:begin' 'google-oauth2' %}">
        Login
      </a>
    {% endif %}
{% endblock %}
